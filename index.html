<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Etch-a-sketch</h1>
    <div class="main">
        <div id="input">
            <input type="color">
            <button class="btn" id="colorMode">Color mode</button>
            <button class="btn">Rainbow mode</button>
            <button class="btn">Eraser</button>
            <button class="btn">Clear</button>
            <div id="sketchSize">1 x 1</div>
            <input type="range" name="" id="slider" min="1" max="64">
        </div>
        <div id="sketchBox">
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
