<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Etch-a-sketch</h1>
    <div class="main">
        <div id="input">
            <input type="color" id="colorSelect" value="#333333">
            <button class="btn mode active" id="color">Color mode</button>
            <button class="btn mode" id="rainbow">Rainbow mode</button>
            <button class="btn mode" id="eraser">Eraser</button>
            <button class="btn" id="clear">Clear</button>
            <div id="sketchSize">16 x 16</div>
            <input type="range" value="16" id="slider" min="1" max="64">
        </div>
        <div id="sketchBox">
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
